<div class="embeds" #embed>


  <app-tw-embed [id]="id" (videostatechange)="videostatechange($event)" class="video"></app-tw-embed>
  <div *ngIf="selectedStream" class="last-stream-id" [class.idle]="this.idle">
    {{this.index+1+ '/'+ this.ids.length}} {{selectedStream.user_login}} - {{selectedStream.game_name}}
    <ng-container *ngIf="this.refreshRequest">(!)</ng-container>
  </div>

</div>
